<!DOCTYPE html>
<html>

<head>
  <title>
    My training practice - session 2
  </title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <p>Run Jog Walk</p>
  <p class="sleep">Sleep</p>
  <p id="eat">Eat</p>
  <p>Repeat</p>
  <span style="color: cyan; background-color: green;">Don't miss it!</span>
  <form>
    <label>Trail description</label>
    <input type="text" name="trail-description" value="Ultrabug - One of the 50 best overseas ultras" />

    <label>Elevation gain</label>
    <input type="range" name="elevation" min="0" max="20000" />

    <label>Email</label>
    <input type="email" name="participant-email" />

    <label>Consent</label>
    <input type="checkbox" name="agree-consent" value="I agree to participate" />

    <label>Category</label>
    <select name="age-category">
      <option value="20">Under 20</option>
      <option value="20-29">20-29</option>
      <option value="30-39">30-39</option>
      <option value="40-49">40-49</option>
      <option value="50">Above 50</option>
    </select>
    <input type="submit" value="Participate" />
  </form>
</body>

</html>
