<!DOCTYPE html>
<html>

<head>
  <title>
    My training practice - session 2
  </title>
  <link href="./contacts.css" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <div class="menu">
      <img src="./icons8-menu-rounded-30.png" />
    </div>
    <div class="title">
        <h3>Contacts</h3>
    </div>
    <div class="search">
      <img src="./icons8-search-30.png" />
    </div>
  </div>
  <div class="filter-menu">
    <div class="sort">
      <span>
        RECENT
      </span>
      <img src="./icons8-sort-down-15.png" />
    </div>
    <div class="filter">
      <div class="filter-circle">
      </div>
      <span>
        SHOW ALL
      </span>
      <img src="./icons8-sort-down-15.png" />
    </div>
  </div>

  <div class="contacts-container">
    <div class="contact">
      <div class="profile-pic">
        <img src="./profile-pic.jpg" class="profile-pic-img"/>
      </div>
      <div class="profile-details">
          <div class="name-status">
            <span class="name">Frank Baker</span>
            <div class="status hidden"></div>
          </div>
          <span class="role">Copywriter</span>
      </div>
    </div>
    <div class="contact">
      <div class="profile-pic">
        <img src="./profile-pic.jpg" class="profile-pic-img"/>
      </div>
      <div class="profile-details">
          <div class="name-status">
            <span class="name">Patricia Jindal</span>  
            <div class="status online"></div>
          </div>
          <span class="role">Account Coordinator</span>
      </div>
    </div>
    <div class="contact">
      <div class="profile-pic">
        <img src="./profile-pic.jpg" class="profile-pic-img"/>
      </div>
      <div class="profile-details">
          <div class="name-status">
            <span class="name">Michael Kollar</span>
            <div class="status away"></div>
          </div>
          <span class="role">Photographer</span>
      </div>
    </div>
    <div class="contact">
      <div class="profile-pic">
        <div class="profile-pic-initials">M</div>
      </div>
      <div class="profile-details">
          <div class="name-status">
            <span class="name">Max Martinez</span>
            <div class="status hidden"></div>
          </div>
          <span class="role">UX Designer</span>
      </div>
      
    </div>
    <div class="contact">
      <div class="profile-pic">
        <img src="./profile-pic.jpg" class="profile-pic-img"/>
      </div>
      <div class="profile-details">
          <div class="name-status">
            <span class="name">Ashley Holland</span>
            <div class="status online"></div>
          </div>
          <span class="role">HR Manager</span>
      </div>
    </div>
  </div>
</body>

</html>
