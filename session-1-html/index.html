<!DOCTYPE html>
<html>
    <head>
        <title>
            My training practice
        </title>
    </head>
    <body>
        <p>Hello everyone!</p>
        <a href="./feedback.html">Feedback</a>
        <div id="list-1">
            <p><strong>My unordered list</strong></p>
            <ol>
                <li>Mere</li>
                <li><em>Pere</em></li>
                <li>Gutui</li>
            </ol>
        </div>

        <form action="./feedback.html" method="get">
            <label>First name</label>
            <input type="text" name="first-name" value="default value" />
            <label>Range</label>
            <input type="range" name="hours" min="8" max="18" />
            <label>To be or not to be</label>
            <label>I do</label>
            <input type="checkbox" name="feeling" value="I do" />
            <label>I do NOT</label>
            <input type="checkbox" name="feeling" value="I do NOT" />
            <label>Password</label>
            <input type="password" name="password" />
            <label>Pet types</label>
            <select name="pet">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="ratoon">Ratoon</option>
                <option value="fish">Fish</option>
            </select>
        </form>
        <br />
        <div>
            <img src="react-meme.png" />
        </div>
    </body>
</html>
